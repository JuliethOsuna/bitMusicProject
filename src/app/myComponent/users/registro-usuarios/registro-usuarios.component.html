<h1>Formulario de registro</h1>
<form [formGroup]="registerForm" (ngSubmit)="enviar(registerForm.value)">
    <label>Nombre</label>
    <input type="text" formControlName="name">
    <br>
    <small class="error" *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched">El
        nombre es
        requerido</small>
    <br>
    <label>Edad</label>
    <input type="number" formControlName="age">
    <br>
    <small class="error" *ngIf="registerForm.get('age').hasError('required') && registerForm.get('age').touched">La
        edad es requerida</small>
    <br>
    <label>Correo</label>
    <input type="email" formControlName="email">
    <br>
    <small class="error"
        *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched || registerForm.get('email').hasError('email')">El
        correo es
        requerido</small>
    <br>
    <label>Contraseña</label>
    <input type="password" formControlName="password">
    <br>
    <small class="error"
        *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Ingrese una
        contraseña
    </small>
    <br>
    <button type="submit" [disabled]="registerForm.invalid">Enviar</button>
</form>
